<div class="form-blck">
  <h3>User registration</h3>

  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label>Name</label>
      <input type="text"
             name="name"
             required="required"
             minlength="4"
             [(ngModel)]="model.name"
             #name="ngModel">
      <div *ngIf="name.errors && (name.dirty || name.touched)"
           class="alert alert-danger">
        <div [hidden]="!name.errors.required">
          This is required field
        </div>
        <div [hidden]="!name.errors.minlength">
          Please, enter longer name
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number"
             name="age"
             [(ngModel)]="model.age"
             #age="ngModel"
             maxlength="2"
             required>
      <div *ngIf="formErrors.age" class="alert alert-danger">
        {{ formErrors.age }}
      </div>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select name="role" required [(ngModel)]="model.role" #role="ngModel">
        <option *ngFor="let r of roles" [value]="r">
          {{ r }}
        </option>
      </select>
      <div [hidden]="role.valid || role.pristine" class="alert alert-danger">
        This is required field
      </div>
    </div>

    <button type="submit" class="btn brn-default" [disabled]="!userForm.form.valid">Submit</button>

    <p>
      {{ diagnostic }}
    </p>
  </form>
</div>

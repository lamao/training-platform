<div class="row">
  <div class="card col s12 m6">
    <div class="card-content">
      <span class="card-title">Add new user</span>

      <form class="row" novalidate [formGroup]="user_form">
        <div class="input-field row">
          <input id="name" type="text" class="validate" formControlName="name">
          <label for="name">Name</label>
        </div>

        <div class="input-field row">
          <input id="surname" type="text" class="validate" formControlName="surname">
          <label for="name">Surname</label>
        </div>

        <div class="input-field row">
          <input id="age" type="text" class="validate" formControlName="age">
          <label for="age">Age</label>
        </div>

      </form>
    </div>
    <div class="card-action">
      <button type="submit" class="btn btn-default" [class.disabled]="user_form.invalid" (click)="addUser(user_form)">Submit</button>
    </div>
  </div>

  <div class="card col s12 m6">
    <div class="card-content">
      <span class="card-title">Users:</span>
      <div class="input-field row" *ngFor="let user of user_list">
        Name: {{ user.name }}, <br />
        Surname: {{ user.surname }}, <br />
        Age: {{ user.age || 'no data' }}
      </div>
    </div>
    <div class="card-action">
      <button type="submit" class="btn btn-default" [class.disabled]="!user_list.length" (click)="clearUserList()">Clear users list</button>
    </div>
  </div>
</div>
